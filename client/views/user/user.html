<template name="user">
{{#if currentUser}}
	{{#if user}}
	<section>
		{{#with user.profile}}
		<div class="row">
			<div class="col-md-2 col-md-offset-3">
				<img class="img img-responsive img-thumbnail" src="{{avatar}}" alt="Post Author"/>
			</div>
			<div class="col-md-4">
				<h3>{{name}}</h3>
				<p>{{about}}</p>

				{{> friendship}}
				{{> followButton}}
				
			</div>
		</div>

		<div class="row"> 
			<div class="col-sm-6 col-xs-6 col-md-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3" >
				<hr>
				{{> timeline}}
			</div>
		</div>

		{{/with}}
	</section>

	{{else}}
	<h1 class="text-center"><a href="{{pathFor 'home'}}">Sociality - Não achamos o usuário. :-(</a></h1>
	{{/if}}
	{{else}}
	<h1 class="text-center"><a href="{{pathFor 'home'}}">Você não está logado. :-(</a></h1>
{{/if}}
</template>
