<template name="profileBox">
	{{#with currentUser.profile}}
	<div class="center-block text-center">
		<img class="img img-responsive img-thumbnail" src="{{avatar}}" alt="Post Author"/>
	</div>
	<h5 class="text-center">{{name}}</h5>
	<p class="text-center about">{{about}}</p>

	<button class="btn btn-block">
		Editar perfil
	</button>
	{{else}}
	<p>Perfil incompleto</p>
	<button class="btn btn-block">
		Completar perfil
	</button>
	{{/with}}
</template>
